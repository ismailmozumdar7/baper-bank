<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="flex m-auto w-10/12 block">
    <h1 class="font-bold text-right  w-9/12 text-5xl">
        Wellcome to  <span class="text-orange-400">Abbr Bank</span>!</h1>
        <div class=" w-3/12 text-center mt-5 text-2xl"><button class="" id="Log-Out">Log Out</button></div>
  </div>
    <main>
      <section  class="bg-red-400 mt-5 p-5 rounded w-10/12 m-auto" id="bank">
        <div class="flex p-5 text-center gap-5">
          <div class="w-4/12 bg-green-500  p-5 rounded">
            <h5  class="text-2xl">Total Deposit</h5>
        <h1 class="text-4xl">$<span id="Total-Deposit">00</span></h1>
          </div>
          <div class="w-4/12 bg-orange-500 p-5 rounded">
            <h5  class="text-2xl">Total Widdrow</h5>
            <h1 class="text-4xl">$<span id="Total-Widdrow">00</span></h1>
          </div>
          <div class="w-4/12 bg-indigo-700 p-5 rounded">
            <h5  class="text-2xl">Total balence</h5>
            <h1 class="text-4xl">$<span id="Total-balence">1500</span></h1>
          </div>
        </div>
        <div class="flex p-5 text-center gap-5">
          <div class="w-6/12 bg-orange-500 p-5 rounded">
        <input id="user-Deposit" class="block w-10/12 m-auto mb-3 p-1" placeholder="Deposit Amount" type="email" name="" id="">
            <button class="bg-emerald-500 px-10 py-2 rounded" id="Deposit-btn">Deposit</button>
          </div>
          <div class="w-6/12 bg-indigo-700 p-5 rounded">
        <input id="user-Widdrow" class="block w-10/12 m-auto mb-3 p-1" placeholder="Widdrow Amount" type="email" name="" id="">
            <button class="bg-emerald-500 px-10 py-2 rounded" id="Widdrow-btn">Widdrow</button>
          </div>
        </div>
      </section>
    </main>
    <script src="./BankHisab.js"></script>
</body>
</html>
