<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <h1 class="text-3xl font-bold text-center text-6xl">
    Hello <span class="text-orange-400">world</span>!</h1>
    <main>
      <section class="bg-red-400 mt-5 p-5 rounded w-10/12 m-auto" id="Login">
        <h3 class="text-3xl text-center mb-5">Please Login</h3>
        <input id="user-email" class="block w-10/12 m-auto mb-5 p-1" placeholder="Email" type="email" name="" id="">
        <input id="user-password" class="block  w-10/12 m-auto p-1" placeholder="Password"  type="password" name="" id="">
        <button id="button" class="block bg-indigo-500 hover:bg-indigo-700 py-2 rounded mt-5 px-10  m-auto">Submit</button>
      </section>
    </main>
    <script src="./Login.js"></script>
</body>
</html>
